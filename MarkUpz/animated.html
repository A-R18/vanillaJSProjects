<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated-Counter</title>
    <link rel="stylesheet" href="/Sheetz/animatedSheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Animated Counter</h1>
      </div>
    </header>

    <section class="counters">
        <div class="container">

            <div>
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-target="605438000">
                    0
                </div>
                <h3>Subscribers</h3>
            </div>


            <div>
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-target="4505654000">
                    0
                </div>
                <h3>Followers</h3>
            </div>




            <div>
                <i class="fab fa-instagram fa-4x"></i>
                <div class="counter" data-target="125086854000">
                    0
                </div>
                <h3>Followers</h3>
            </div>




            <div>
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target="8876800000">
                    0
                </div>
                <h3>Connections</h3>
            </div>




        </div>
    </section>

    <script src="/Scriptz/animatedScript.js"></script>
  </body>
</html>
