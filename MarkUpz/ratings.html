<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate US</title>
    <link rel="stylesheet" href="/Sheetz/rating.css">
</head>

<body>
    <div class="fields-container">
        <select  id="product-select">
            <option value="" disabled selected>Select Product</option>
            <option value="phillips">Phillips 8k TV</option>
            <option value="panasonic">Panasonic 8k TV</option>
            <option value="vizio">Vizio 8k TV</option>
            <option value="lg">LG 8k TV</option>
            <option value="sony">Sony 8k TV</option>
        </select>

    </div>
    <div class="input-container">
        <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 to 5" disabled>
    </div>

    

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>8k Television</th>
                    <th>Ratings</th>
                </tr>
            </thead>
            <tbody>



                <tr class="sony">
                    <td>Sony 8k TV</td>
                    <td>
                        <div class="stars-outer">

                            <div class="stars-inner"></div>
                            <span class="number-rating"></span>
                        </div>

                    </td>
                </tr>







                <tr class="lg">
                    <td>LG 8k TV</td>
                    <td>
                        <div class="stars-outer">

                            <div class="stars-inner"></div>
                            <span class="number-rating"></span>
                        </div>

                    </td>

                </tr>







                <tr class="panasonic">
                    <td>Panasonic 8k TV</td>
                    <td>
                        <div class="stars-outer">

                            <div class="stars-inner"></div>
                            <span class="number-rating"></span>
                        </div>

                    </td>

                </tr>







                <tr class="vizio">
                    <td>Vizio 8k TV</td>
                    <td>
                        <div class="stars-outer">

                            <div class="stars-inner"></div>
                            <span class="number-rating"></span>
                        </div>

                    </td>

                </tr>







                <tr class="phillips">
                    <td>Phillips 8k TV</td>
                    <td>
                        <div class="stars-outer">

                            <div class="stars-inner"></div>
                            <span class="number-rating"></span>
                        </div>

                    </td>

                </tr>






            </tbody>
        </table>
    </div>

</body>
<script src="https://kit.fontawesome.com/e535a095ef.js" crossorigin="anonymous"></script>

<script src="/Scriptz/starRatings.js"></script>
</html>
